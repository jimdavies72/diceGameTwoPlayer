<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added to remove the favicon.ico exception in Live Server -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Two Player Dice Game</title>
  </head>
  <body>
    
    <div class="wrapper">
      <!-- 2 player board -->
      <!-- all the mid-line game controls -->
      <div class="game-controls">
        <div class="new-game-btn">
          <button class="btn new-game">New Game</button>
        </div>
        <div class="dice dice-img">
          <img src="./media/dice-roll.gif" alt="dice roll image">
        </div>
        <div class="roll-hold-btns">
          <button class="btn disabled roll-btn">Roll</button>
          <button class="btn disabled hold-btn">Hold</button>
        </div>
      </div>
      <!-- end of game controls -->
      <!-- 2 player game section -->
      <section class="section two-player-board">
        <!-- player 1 -->
        <div class="container player1">  
          <div class="player current-player">
            <h3 class="player-name">Player 1</h3>
          </div>
          <div class="total-score-div">
            <div>
              <h2 class="total-score">0</h2>
            </div>  
          </div>
          <div class="current-score-div">
            <div>
              <h3>Current</h3>
              <h3 class="current-score">0</h3>
            </div>
          </div>
        </div>
        <!-- end of player 1 -->
        
        <!-- player 2 created as a clone of player 1 -->
      </section> 
      <!-- end of two player game section -->
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
